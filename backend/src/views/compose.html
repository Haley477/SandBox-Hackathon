<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 200px;
        resize: vertical;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .checkbox-group {
        margin-top: 10px;
      }
      .response-message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Compose New Email</h1>

    <div id="responseMessage" class="response-message hidden"></div>

    <form id="emailForm">
      <div class="form-group">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div class="form-group">
        <label for="body">Message:</label>
        <textarea id="body" name="body" required></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="isHtml" name="isHtml" />
        <label for="isHtml">Send as HTML</label>
      </div>

      <button type="submit">Send Email</button>
    </form>

    <script>
      document
        .getElementById("emailForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const messageElement = document.getElementById("responseMessage");
          messageElement.className = "response-message hidden";

          try {
            const formData = {
              to: document.getElementById("to").value,
              subject: document.getElementById("subject").value,
              body: document.getElementById("body").value,
              isHtml: document.getElementById("isHtml").checked,
            };

            const response = await fetch("/email/send", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            console.log("Form data", formData);
            console.log("Response", response);
            const result = await response.json();

            if (response.ok) {
              messageElement.textContent = "Email sent successfully!";
              messageElement.className = "response-message success";
              document.getElementById("emailForm").reset();
            } else {
              messageElement.textContent = `Error: ${
                result.error || "Failed to send email"
              }`;
              messageElement.className = "response-message error";
            }
          } catch (error) {
            messageElement.textContent = `Error: ${error.message}`;
            messageElement.className = "response-message error";
          }
        });
    </script>
  </body>
</html>
